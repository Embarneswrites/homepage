<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>E. Barnes Author</title>

  <meta property="og:title" content="E.M. Barnes Books | Mae: Discovered">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://embarnesbooks.com">
  <meta property="og:image" content="/m-d-open-graph.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="">
  <meta property="og:description" content="{description}">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>

    :root {
      /* Measurements */
      --measure: 75ch;
      --max-width: 88rem;
      --space-s: 0.5rem;
      --space-m: 1rem;
      --space-l: 1.5rem;
      --space: var(--space-m);
      --icon-space: 0.4em;
      --padding-xs: 1.5rem;
      --padding-s: 2.5rem;
      --padding-m: 4rem;
      --padding-l: 6rem;
      --padding: var(--padding-s);
      --padding-clamp-m: clamp(var(--padding-s), 0.8146rem + 3.3708vw, var(--padding-m));
      --padding-clamp-l: clamp(var(--padding-m), 1.7528rem + 4.4944vw, var(--padding-l));
      --section-padding-block-s: var(--space);
      --section-padding-block-m: var(--padding-clamp-m);
      --section-padding-block: var(--padding-clamp-l);
      --section-padding-inline: clamp(var(--space), calc(50vw - calc(var(--max-width) / 2)), calc(50vw - calc(var(--max-width) / 2)));
      --color-text: #0a2426;
    }

    * {
      max-inline-size: var(--measure);
      font-family: 'Open Sans', sans-serif;
    }

    html,
    body,
    div,
    header,
    nav,
    main,
    footer {
      max-inline-size: none;
    }

    html {
      background-color: #f1d763;
      color: var(--color-text);
    }

    img {
      max-inline-size: 100%;
      /* transform: rotate(-2deg); */
    }

    a,
    a:visited,
    a:hover {
      color: var(--color-text);
    }

    h1 {
      font-size: var(--font-s);
      font-weight: 700;
    }

    h2 {
      font-size: clamp(1.25rem, 0.9193rem + 1.278vw, 1.75rem);
      font-weight: 700;
    }

    .section {
      position: relative;
      padding-block: var(--section-padding-block);
      padding-inline: var(--section-padding-inline);
      max-inline-size: none;
    }

    .section-s {
      padding-block: var(--section-padding-block-s);
    }

    .section-m {
      padding-block: var(--section-padding-block-m);
    }

    .center {
      box-sizing: content-box;
      max-inline-size: var(--measure);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-inline: auto;
      text-align: center;
    }

    .columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: var(--space-l);
    }

    .column {
      inline-size: clamp(200px, calc(33.3333% - var(--space)), 50%);
      flex-grow: 1;
    }

    .stack {
      display: flex;
      flex-direction: column;
    }

    .stack > * {
      margin-block: 0;
    }

    .stack > * + * {
      margin-block-start: var(--space);
    }

    .stack-s > * + * {
      margin-block-start: var(--space-s);
    }

    .stack-l > * + * {
      margin-block-start: var(--space-l);
    }

    .header {
      display: flex;
      justify-content: space-between;
      gap: var(--space);
    }

    .footer {
      padding: 55px 20px;
      text-align: center;
    }

    .social ul {
      display: flex;
      gap: var(--space-l);
      list-style-type: none;
      padding-inline-start: 0;
      max-inline-size: unset;
    }

    .social li {
      flex-shrink: 0;
    }

    .social li a {
      text-decoration: none;
    }

    .button {
      inline-size: fit-content;
      padding: var(--space-s) var(--space);
      border: 0.125rem solid var(--color-text);
      border-radius: 1rem;
      background-color: azure;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 700;
    }

    .button:disabled,
    .button[disabled]{
      border-color: #999999;
      background-color: #cccccc;
      color: #666666;
      pointer-events: auto;
      cursor: not-allowed;
    }

    .large {
      font-size: clamp(1.25rem, 0.9193rem + 1.278vw, 1.75rem);
    }

</style>
</head>

<body>
  <header class="header section section-s">
    <h1>E.M. Barnes<br>Books</h1>

    <span class="social" itemscope itemtype="https://schema.org/Person">
      <link itemprop="url" href="#">
      <ul>
        <li>
          <a role="link" itemprop="sameAs" href="mailto:embarneswrites@gmail.com" rel="noreferrer" aria-label="Email E.M. Barnes" title="Email E.M. Barnes">
            <i class="fa fa-envelope fa-2x"></i>
          </a>
        </li>
        <li>
          <a role="link" itemprop="sameAs" href="https://www.instagram.com/em_barnes_writes/" title="E.M. Barnes on Instagram">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
        </li>
        <li>
          <a role="link" itemprop="sameAs" href="https://www.tiktok.com/@em_barnes_writes/" title="E.M. Barnes on TikTok">
            <i class="fab fa-tiktok fa-2x"></i>
          </a>
        </li>
      </ul>
    </span>

  </header>
  <main class="section section-m stack">
    <div class="columns">

      <div class="column stack">
        <img src="mae-discovered-cover.png">
      </div>

      <div class="column stack center">
        <p class="large">The fate of the world rests on her narrow shoulders.</p>
        <p>Coming soon</p>
        <a class="button" href="#" disabled>Pre-order</a>
      </div>

    </div>
  </main>
  <footer class="footer section section-s center stack stack-l">
    <small>&copy; 2023 Copyright E.M. Barnes</small>
  </footer>
</body>

</html>
